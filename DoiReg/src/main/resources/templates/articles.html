<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Мои статьи</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/body.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/button-group.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/messages.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/article.css}">
</head>
<body>
<div id="menu" th:include="menu :: user_menu"></div>
<div class="content">

    <div class="body wide">

        <div class="table-wrapper">
            <table id="articles">
                <thead>
                <!--<th><input type="checkbox" onclick="selectAll();"/></th>-->
                <th>ID</th>
                <th>Название</th>
                <th>Автор</th>
                <th>Дата выпуска</th>
                <th>URL статьи</th>
                <th>DOI</th>
                </thead>
                <tbody>
                <tr th:each="a,counter : ${articles}" th:with="i = 1"
                    th:class="${counter.odd} ? 'clickable white' : 'clickable grey'"
                    th:title="${a.id}">
                    <td th:text="${a.id}"></td>
                    <td th:text="${a.title}"></td>
                    <td th:text="${a.authors}"></td>
                    <td th:text="${a.publicationYear}"></td>
                    <td th:text="${a.articleUrl}"></td>
                    <td th:text="${a.doi}"></td>

                </tr>
                </tbody>
            </table>
            <div class="flex-container">
                <button type="submit" th:onclick="'location.href=\'__${T(ru.ravnasybullin.DoiReg.PageConstants.PageConstants).REGISTER_ARTICLE_PAGE}__\''">Зарегистрировать DOI</button>
            </div>
        </div>

    </div>
</div>
<script th:inline="javascript">
    $(document).ready(function () {
        $('select').chosen();
    });

</script>
</body>

</html>
